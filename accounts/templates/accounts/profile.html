{% extends 'base.html' %}

{% block body %}
  <h1>{{ profile.username }}</h1>
  {% if user == profile %}
    <a class="btn btn-danger" href="{% url 'accounts:delete' %}">회원탈퇴</a>
  {% endif %}
  <div class="row">
    <!-- 해당 유저가 작성한 모든 post를 보여줌 -->
    {% for post in profile.post_set.all %}
    <div class="col-4">
      <img src="{{ post.image.url }}" class="img-fluid">
    </div>
    {% endfor %}
  </div>
{% endblock %}
